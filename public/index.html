<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Synthesizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="popup" class="popup">
        <div class="popup-content">
          <span class="close">&times;</span>
          <p style="color: blue;">Welcome to the website!</p>
        </div>
      </div>
    
        <div id="overlay"></div>
    
    <div id="logo">

    <div id="title">

        <p id="steps">Step 1: Upload your job description file.</p>
    </div>
    <!--<hr id="hr">-->
    
    <div id="lottieContainer">
        <dotlottie-player id="lottieAnimation" src="https://lottie.host/b3458689-1c5a-42bf-989e-022334c0d77f/40ZcnWqOuo.lottie" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
    </div>
    
     <div id="container">
        <img src="jd.svg" id="visual">

    <div id="flowise">
        <p id="sub">Upload JD</p>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="files" accept=".docx, .pdf" multiple>
            <br><br>
            <input type="submit" value="Upload JD" id="button">
        </form>
    </div>
    <img src="resume.svg" id="visual2" style="display: none;">
